{% load static %}
<!doctype html>
<html lang="py-br">
    <head>
        <link href="{% static 'css/signin.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
        <link rel="stylesheet" href="{% static 'css/nicepage.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'css/home.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'css/login.css' %}" media="screen">
        <script class="u-script" type="text/javascript" src="{% static 'js/jquery.js' %}" defer=""></script>
        <script class="u-script" type="text/javascript" src="{% static 'js/nicepage.js' %}" defer=""></script>
        <meta name="generator" content="Nicepage 4.8.2, nicepage.com">
        <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">

    </head>

<body class="text-center">
        {% block content %}
        <div class="login-box">
            <div class="u-container-layout">
                <img src="{% static 'imagem/Logo02.png' %}">
                </div>
                <h1>Fazer Login</h1>
                <form method="post" action="{% url 'pages:login' %}">
                    {% csrf_token %}
                    <div class="textbox">
                        <input type="fas da-user" class="form-control" id="floatingInput" placeholder="Username" {{ form.username }}
                    </div>
                    <div class="textbox">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name = "password" value='' {{ form.password }}
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                    <a href="{% url 'pages:cadastrar' %}" class="u-align-center u-custom-font u-text u-text-2"> NÃ£o tem uma Conta? Clique aqui!</a>
                    <p class="mt-5 mb-3 text-muted">&copy; Fashion Hair</p>
                </form>
                {{ form.non_field_errors }}
            </div>
        {% endblock %}
    </body>
</html>
